<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нюз</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<h1>Старости</h1>
<div class="d-flex p-2">
    {% if user.is_editor %}
    <a href="{{ url_for('add_new') }}" class="btn btn-success me-2">Добавить новость</a>
    {% endif %}
    {% if user %}
    <span>{{ user.email }}</span>
    {% if user.is_editor %}
    <span>Редактор</span>
    {% endif %}
    <a href="{{ url_for('logout') }}" class="btn btn-success me-2">Выйти</a>
    {% else %}
    <a href="{{ url_for('register') }}" class="btn btn-success me-2">Зарегистрироваться</a>
    <a href="{{ url_for('login') }}" class="btn btn-success me-2">Авторизоваться</a>
    {% endif %}
</div>
{% block content %}{% endblock %}
</body>
</html>
